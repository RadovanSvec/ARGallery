<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        /* Ensure it takes up the full screen */
        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <model-viewer
        src="Area2.GLB"         ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        alt="A 3D model for AR viewing."
        shadow-intensity="1"
        autoplay
    >
         <button slot="ar-button" style="background-color: #4CAF50; color: white; border: none; border-radius: 5px; padding: 10px 15px; position: absolute; bottom: 30px; right: 30px; cursor: pointer;">
            Activate AR
        </button>
    </model-viewer>

</body>
</html>
