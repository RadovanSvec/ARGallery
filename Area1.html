<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <model-viewer
      src="Area1.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      disable-zoom
      alt="AR picture"
    ></model-viewer>
  </body>
</html>
