<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AR Test â€“ Box on Hiro Marker</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .a-loader-title {
            display: none;
        }
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>

<body>
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <!-- HIRO marker -->
        <a-marker preset="hiro">

            <!-- TEST BOX -->
            <a-box
                color="#4CC3D9"
                position="0 0.5 0"
                rotation="0 45 0"
                depth="0.5"
                height="0.5"
                width="0.5">
            </a-box>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
