<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Gal√©ria - Obraz na Marker</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        .a-loader-title { display: none; }
        .a-enter-vr { display: none !important; }
    </style>
</head>

<body>
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <a-marker preset="hiro">
            <a-image
                src="https://raw.githubusercontent.com/RadovanSvec/ARGallery/main/Area1.jpg"
                crossorigin="anonymous"
                width="1.5"
                height="1"
                position="0 0.5 0"
                rotation="-90 0 0">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
