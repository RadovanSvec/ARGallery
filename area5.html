<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Test — model-viewer (Scene Viewer fallback)</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body,html { height:100%; margin:0; display:flex; flex-direction:column; background:#111; color:#fff; font-family:Arial,Helvetica,sans-serif; }
    .top { padding:12px; z-index:2; }
    model-viewer { flex:1; width:100%; height:70vh; background:#000; }
    .note { font-size:14px; opacity:0.9; margin-top:8px; }
    a.intent { color:#6cf; text-decoration:underline; display:inline-block; margin-top:8px; }
  </style>
</head>
<body>
  <div class="top">
    <strong>AR Test</strong>
    <div class="note" id="status">Status: checking...</div>
  </div>

  <!-- Replace MODEL_URL with your full https://.../model.glb -->
  <model-viewer id="mv"
    src="https://radovansvec.github.io/ARGallery/Area1.glb"
    alt="Test Model"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
  ></model-viewer>

  <!-- Intent fallback link for Android Scene Viewer (works on many Android devices) -->
  <div style="padding:12px;">
    <a id="intentLink" class="intent" href="#">Open Android Scene Viewer (fallback)</a>
    <div class="note">If model-viewer can’t open AR, try the "Open Android Scene Viewer" link above. If that fails, check Play Services for AR and that the MODEL_URL is HTTPS + accessible.</div>
  </div>

  <script>
const video = document.getElementById('qr-video');
const mv = document.getElementById('mv');
let qrPosition = null; // QR code's position (to set once after scanning)

// Start QR scanning
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then((stream) => {
  video.srcObject = stream;
  video.setAttribute('playsinline', true); // for iOS
  video.play();

  const scanQr = () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const detectedQr = jsQR(imageData.data, canvas.width, canvas.height);

    if (detectedQr) {
      console.log('QR Code detected:', detectedQr.data);
      setObjectPosition(detectedQr); // Use QR code position to place the object
      stopQrScan(); // Stop scanning after the first detection
    } else {
      requestAnimationFrame(scanQr);
    }
  };

  scanQr();
});

const stopQrScan = () => {
  const stream = video.srcObject;
  stream.getTracks().forEach(track => track.stop()); // Stop camera
  video.remove(); // Remove video element (optional)
};

// Function to position the object relative to the QR code
const setObjectPosition = (detectedQr) => {
  // Example QR position (real integration would calculate this based on the AR marker/plane)
  qrPosition = { x: 0, y: 0, z: 0 }; // Replace with actual position of the QR code

  // Set model position 10cm (0.1 units) in front of the QR code
  mv.style.transform = `translate3d(${qrPosition.x}px, ${qrPosition.y}px, ${qrPosition.z + 10}px)`;

  console.log('Object placed 10cm in front of QR code');
};
  </script>
</body>
</html>
