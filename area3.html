<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Gallery â€” model-viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body,html { height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#000; color:#fff; }
    model-viewer { width:100%; height:100vh; }
    .ui { position:fixed; top:12px; left:12px; z-index:5; }
    button { padding:8px 12px; }
  </style>
</head>
<body>
  <div class="ui">
    <button id="placeBtn">Open AR</button>
  </div>

  <!-- Replace "model.glb" with your model URL (glTF/glb). If you want to show a flat image, embed the image as a texture on a simple glb file. -->
  <model-viewer id="mv"
    src="Area1.glb"
    alt="Artwork"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    style="background: #111;"
  ></model-viewer>

  <script>
    const mv = document.querySelector('#mv');
    document.querySelector('#placeBtn').addEventListener('click', async () => {
      // This will trigger the platform AR experience (WebXR, Scene Viewer, or Quick Look)
      try {
        await mv.enterAR();
      } catch (err) {
        alert('AR unavailable on this device/browser.');
        console.error(err);
      }
    });

    // Optional: listen for AR events for UX
    mv.addEventListener('ar-status', (e) => {
      console.log('AR status', e);
    });
  </script>
</body>
</html>
